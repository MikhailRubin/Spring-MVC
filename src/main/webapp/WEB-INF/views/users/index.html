<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div align="center">
    <h1>List users</h1>
    </br>  </br>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user :${users}">
            <td th:utext="${user.id}">Id</td>
            <td><a th:utext="${user.firstName}" th:href="@{/users/address(id=${user.getId()})}">first name<a/></a>
            <td th:utext="${user.lastName}">last name</td>
            <td th:utext="${user.age}">age</td>
            <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Update"/>
            </a>
                <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    </br>  </br>
    <a href="/users/new">Create user</a>
</div>

</body>
</html>
